server:
  port: 8210

spring:
  data:
    mongodb:
      username: mongodatabase
      password: password
      host: localhost
      port: 27017
      database: chat_app
      authentication-database: admin
  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
      registerWithEureka: true
      fetchRegistry: true
    instance:
      preferIpAddress: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: TRACE

    springframework:
      security=DEBUG: DEBUG
